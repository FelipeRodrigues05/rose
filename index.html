<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rose</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="letters">
        <h1>Stephany</h1>
        <ul>
          <li>English: I love you</li>
          <li>Español: Te amo</li>
          <li>Français: Je t'aime</li>
          <li>Italiano: Ti amo</li>
          <li>Deutsch: Ich liebe dich</li>
          <li>Russian: Я тебя люблю (Ya tebya lyublyu)</li>
          <li>Português: Eu te amo</li>
          <li>العربية: أحبك (Uḥibbuk)</li>
        </ul>
      </div>
      <div class="rose">
        <div class="flower">
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
        </div>
        <div class="leaf">
          <div class="stem"></div>
          <div class="leafs"></div>
          <div class="leafs"></div>
        </div>
      </div>
    </div>
  </body>
</html>
